<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="icons/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Maps</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="map" class="map">
      <div id="popupIcon"></div>
    </div>
    <div id="info">&nbsp;</div>

    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>

    <div style="margin-top: 0px">
      <button class="btn btn-outline-primary" id="zoom-out">Zoom out</button>
      <button class="btn btn-outline-primary" id="zoom-in">Zoom in</button>

      <button class="btn btn-primary" style="margin-left: 30px" id="goToLotte">Go To Lotte</button>
      <button class="btn btn-primary" id="goToMarriot">Go To Marriot</button>
      <button class="btn btn-primary" id="goToIcon">Go To Icon</button>

      <button class="btn btn-primary" id="goToMulty">Go All</button>
    </div>

    <div>
      <span>Location</span>
      <span id="mouse-position"> </span>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
